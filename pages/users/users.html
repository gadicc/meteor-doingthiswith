<template name="users">

	<h1>Users</h1>

	<p>
		Filter by tag: &nbsp; <input id="userFilter" type="hidden" value="{{userTagFilter}}" />
	</p>
	<br />

	<div id="userCols">
		{{#each users}}
			{{> user}}
		{{/each}}
	</div>

</template>

<template name="user">
	<a class="user" href="/users/{{_id}}">
		<img src="{{profile.pic}}" />
		<span>
			<b>{{profile.name}}</b>
			<span class="serviceLinks">
				{{#if profile.email}}
					<a href="mailto:{{profile.email}}?subject=doingThisWith%20query">
						<i class="fa fa-envelope"></i>
					</a>
				{{/if}}
				{{#if profile.github}}
					<a href="https://github.com/{{profile.github}}" target="_TOP">
						<i class="fa fa-github"></i>
					</a>
				{{/if}}
				{{#if profile.twitter}}
					<a href="https://twitter.com/{{profile.twitter}}" target="_TOP">
						<i class="fa fa-github"></i>
					</a>
				{{/if}}
				{{#if profile.gplus}}
					<a href="https://plus.google.com/{{profile.gplus}}" target="_TOP">
						<i class="fa fa-google-plus"></i>
					</a>
				{{/if}}
			</span>
		</span>
		<div class="tags">
			{{#each profile.tags}}
				<span class="label {{#if inFilter}}label-warning{{else}}label-info{{/if}}">{{this}}</span>
			{{/each}}
		</div>
	</a>
</template>
